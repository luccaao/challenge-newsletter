<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->

  <main>
    <div class="container_conteudo">
      <img class="imagem-mobile" src="./assets/images/illustration-sign-up-mobile.svg" alt="">
      <div class="formulario__container">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly <br> updates on:</p>
        <ul>
          <li><img src="./assets/images/icon-list.svg" alt=""><p>Product discovery and building what matters</p></li>
          <li><img src="./assets/images/icon-list.svg" alt=""><p>Measuring to ensure updates are a success</p></li>
          <li><img src="./assets/images/icon-list.svg" alt=""><p>And much more!</p></li>
        </ul>
        <form id="form" novalidate>
          <div class="error"><label for="">Email address</label> <span id="errorMessage"></span></div>
          <input id="input" type="email" placeholder="email@company.com"/>
          <button type="submit" >Subscribe to monthly newsletter</button>
        </form>
      </div>
      <img class="imagem-desktop" src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </main>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/lucas-gomes-b56198265/">Lucas Gomes</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
